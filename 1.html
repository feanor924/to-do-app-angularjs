<!doctype html>
<html lang="en">
   
<head>
	<meta charset = "UTF-8">
   	<title> To Do App </title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
	<script src="./controller.js"></script>


<style >
span.done-true{

	color:gray;
	font-style: italic;
	text-decoration: line-through;
}

span[contenteditable = "true" ]{
	background: gray;
	padding: 3px;
}
</style>


</head>

<body ng-app="mainApp" ng-controller="app">

	<h1 style="text-align: center;"> Add a task</h1>
	<input ng-model="task" ng-keyup="searchEnter($event)" type="text" style="display: block; margin: 0 auto; padding:5px; font-size: 15px;width: 300px;">
	

	<div id = "tasksToShow" >
		<ul>
			<li ng-repeat="oneTask in tasks track by $index">	
				<input type="checkbox" ng-model="oneTask.status">
				
				<span contenteditable="false" ng-keydown="enterAgain($event)" ng-dblclick="contentEdit($event,oneTask.taskMessage)" ng-model="oneTask.taskMessage" class=" done-{{ oneTask.status }}">
						{{ oneTask.taskMessage }}
				</span>
			
			</li>
		</ul> 

	</div>

</body>


</html>
